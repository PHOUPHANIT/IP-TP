<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .row-wrapper{
            width: 90%;
            display:flex;
            border-radius: 3px;
            background-color:lightgray;
            
        }
        .column-wrapper{
            width: 80%;
        }
        .box{
            margin: 5px;
            padding: 10px;
            border-radius: 3px;
            text-align: center;
            background-color: rgb(63, 115, 228);
        }
    </style>


</head>
<body>
     <div class="row-wrapper">
        <div class="column-wrapper">
            <div class="box">😀</div>
            <div class="box">😃</div>
            <div class="box">😉 </div>
        </div>
        <div class="column-wrapper">
            <div class="box">😫</div>
            <div class="box">😠</div>
            <div class="box">😡</div>
        </div>
        <div class="column-wrapper">
            <div class="box">🥰</div>
            <div class="box">🤪</div>
            <div class="box">🙁</div>
        </div>
        <div class="column-wrapper">
            <div class="box">🥵</div>
            <div class="box">🤫</div>
            <div class="box">😲</div>
        </div>
    
     </div>  
    
</body>
</html>
