<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="pic.png" type="image/x-icon">
    <title>CRUD</title>
    <style>
        
        .container {
            display: flex;
            justify-content: center;
        }
        
        .add {
            height: 93vh;
            width: 300px;
            background-color: rgb(159, 189, 201);
            position: fixed;
            padding: 15px;
            border-radius: 10px;
        }
        
        .add>div {
            text-align: center;
            color: #ffffff;
            background-color: rgb(214, 28, 59);
            margin-bottom: 20px;
            font-size: large;
            padding-top: 10px;
            height: 30px;
            border-radius: 5px;
        }
        
        .add input[type=text] {
            width: 100%;
            border: 2px solid #aaa;
            border-radius: 4px;
            margin: 8px 0;
            outline: none;
            padding: 8px;
            box-sizing: border-box;
            transition: .3s;
        }
        
        .add input[type=text]:focus {
            border-color: dodgerBlue;
            box-shadow: 0 0 8px 0 dodgerBlue;
        }
        
        .add .edit_book {
            visibility: hidden;
        }
        .add_book {
            padding: 10px 25px 10px 25px;      
            position: relative;
            left: 35%;
            background-color: green;
            color: #fff;
            border-radius: 5px;

        }
        
        
        .home {
            height: auto;
            width: 800px;
            top: 0px;
            display: flex;
            flex-wrap: wrap;
            margin-left: 350px;
            border-radius: 10px;
            background-color: #ffffff;
            
        }
        
        .home .book-info {
            background-color: rgb(24, 155, 179);
            text-align: center;
            height: 35px;
            font-size: large;
            color: #ffffff;
            position: sticky;
            width: 780px;
            margin: 10px 0 10px 10px;
            border-radius: 5px;
            padding-top: 15px;
        }
        
        .home .items {
            text-align: center;
            width: 23%;
            margin: 1%;
            margin-left: 1%;
            box-shadow: rgba(15, 15, 15, 0.3) 0px 7px 29px 0px;
            border-radius: 10px;
        }
        
        .items>img {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        
        .items .name,
        .price,
        .category {
            text-align: start;
            margin-left: 10px;
            padding-top: 10px;
        }
        
        .items>button {
            text-align: start;
        }
        
        .button {
            margin-top: 10px;
            margin-bottom: 5px;
        }
    
        
        .items>img {
            height: 90px;
        }
        
        .loading {
            justify-content: center;
            align-items: center;
        }
        
        .btn {
            margin: 5px 0 15px 0;
            background-color: rgba(39, 185, 204, 0.9);
            color: firebrick;
            border-radius: 5px;
        }
        
        .btn>a {
            color: white;
            text-decoration: none;
        }
        
        @import url(https://fonts.googleapis.com/css?family=Roboto:100);
        h1 {
            font: 2em 'Roboto', sans-serif;
            margin-bottom: 40px;
        }
        
        .loader {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, .3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            -webkit-animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to {
                -webkit-transform: rotate(360deg);
            }
        }
        
        @-webkit-keyframes spin {
            to {
                -webkit-transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="loading">
        <div class="loader"></div>
    </div>
    <div class="container">
        <form autocomplete="off" onsubmit="onFormSubmit()">
            <div class="add">
                <div class="header-add">Add new book here!</div>

                <label for="name_book">Name</label>
                <input type="text" name="name" id="name_book" placeholder="c programming" onclick="if(this.placeholder == 'c programming') {this.placeholder = ''}" onBlur="if(this.placeholder == '') {this.placeholder = 'c programming'}" />
                <label for="price_book">Price</label>
                <input type="text" name="price_book" id="price_book" placeholder="1000" onclick="if(this.placeholder == '1000') {this.placeholder = ''}" onBlur="if(this.placeholder == '') {this.placeholder = '1000'}" />
                <label for="category_book">Category</label>
                <input type="text" name="category" id="category_book" placeholder="coding" onclick="if(this.placeholder == 'coding') {this.placeholder = ''}" onBlur="if(this.placeholder == '') {this.placeholder = 'coding'}" />

                <button type="submit" class="add_book">Add</button>


            </div>
        </form>
        <div class="home" id="add_items">
            <div class="book-info">Book</div>
        </div>

        <script>
            var selectedRow = null;
            let header = document.getElementsByClassName("header-add")[0];
            let results = [];
            let output = '';

            var loading = (value) => {
                if (value == 'true') {
                    setTimeout(() => {

                    }, 1000)
                    document.getElementsByClassName('loading')[0].style.display = 'flex'
                    document.getElementsByClassName('container')[0].style.display = 'none'
                } else {
                    document.getElementsByClassName('container')[0].style.display = 'flex';
                    document.getElementsByClassName('loading')[0].style.display = 'none';
                }
            }
            loading("true");

            fetch('https://jsonplaceholder.typicode.com/photos').then(async(res) => {
                results = await res.json();
                var title = '';
                for (result in results) {
                    output +=
                        `<div class="items">` +
                        `<img src="${results[result].url}" alt="#">` +
                        `<div class="name">Title: ${results[result].title.toString().substring(0, 10)}...</div>` +
                        `<div class="price">ID : ${results[result].id}</div>` +
                        `<div class="category">AlbumID : ${results[result].albumId}</div>` +
                        `<button class="btn">` +
                        `<a href="./detail?bookid=${parseInt(result)+1}">see more</a>` +
                        `</button>` +
                        `</div>`;
                }
                document.getElementById("add_items").innerHTML += output;
                setTimeout(() => {
                    loading("false");
                }, 100)

            });

        </script>
    </div>
</body>

</html>
